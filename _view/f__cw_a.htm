<!-- DF_ajs: Add Cow Form -->
	<h3 class="text-center">New Cow' Card</h3>
	<div class="form-group">
		<button class="btn btn-success" ng-disabled="cw_add.$invalid" ng-click="db_Cw_insert(new_cw); Cw_form_close('cancel')">Add</button>
		<button class="btn btn-danger" ng-click="Cw_form_close('cancel')">Cancel</button>
	</div>
	<div class="form-group">
		<label for="Cow_Num">#:<span class="text-danger" ng-show="cw_add.cow_num.$invalid">&nbsp;REQUIRED!</span></label>
		<input class="form-control" maxlength="6" name="cow_num" placeholder="Enter Number" style="width:100px" type="text" value="" ng-model="new_cw.cow_num" required>
	</div>
	<div class="form-group">
		<label for="B_Date">Birth Date:<span class="text-danger" ng-show="cw_add.b_date.$invalid">&nbsp;REQUIRED!</span></label>
		<input class="form-control" maxlength="10" name="b_date" placeholder="Enter Birth Date" style="width:200px" type="text" ng-model="new_cw.b_date" required>
	</div>
	<div class="form-group">
		<label for="B_Num">Birth #:</label>
		<input class="form-control" name="b_num" placeholder="Enter Birth Number" style="width:200px" type="text" ng-model="new_cw.b_num">
	</div>
	<div class="form-group">
		<label for="Nick">Nick:</label>
		<input class="form-control" name="nick" placeholder="Enter Nick" style="width:200px" type="text" ng-model="new_cw.nick">
	</div>
