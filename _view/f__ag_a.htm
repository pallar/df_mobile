<!-- DF_ajs: Add Group Form -->
<form class="alert alert-warning" id="g_add_form" name="g_add" hidden>
	<h3 class="text-center">New Group' Card</h3>
	<div class="form-group">
		<button class="btn btn-success" ng-disabled="g_add.$invalid" ng-click="db_G_insert(new_g); G_form_close('cancel')">Add</button>
		<button class="btn btn-danger" ng-click="G_form_close('cancel')">Cancel</button>
	</div>
	<div class="form-group">
		<label for="Num">Number:<span class="text-danger" ng-show="g_add.num.$invalid">&nbsp;REQUIRED!</span></label>
		<input class="form-control" maxlength="4" name="num" placeholder="Enter Number" style="width:100px" type="text" ng-model="new_g.num" required>
	</div>
	<div class="form-group">
		<label for="National_Descr">National Number:</label>
		<input class="form-control" maxlength="30" name="national_descr" placeholder="Enter National Number" style="width:200px" type="text" ng-model="new_g.national_descr">
	</div>
	<div class="form-group">
		<label for="Nick">Nick:</label>
		<input class="form-control" maxlength="100" name="nick" placeholder="Enter Nick" style="width:200px" type="text" ng-model="new_g.nick">
	</div>
	<div class="form-group">
		<label for="Comments">Comments:</label>
		<input class="form-control" maxlength="100" name="comments" placeholder="Enter Comments" style="width:200px" type="text" ng-model="new_g.comments">
	</div>
</form>
